<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Java BOOKS</title>
</head>

<body>

    <h3 style="font-family: 'Courier New', Courier, monospace; padding: 2% 2%; font-weight: bold; font-size: 1.4rem;" id="font1">
        Java
        Programming Books</h3>

    <div id="newBookCard" class="row container-fluid">

    </div>
    <h3 style="font-family: 'Courier New', Courier, monospace; padding: 2% 2%; font-weight: bold; font-size: 1.4rem;" id="font2">
        Java Programming Lectures</h3>
    <div id="newLecCard" class="row container-fluid">

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
<script>
    let imageLink = ['bookImages/Introduction_to_Java_programming_Easy_Version.PNG','bookImages/Head_First_Java.PNG', 'bookImages/Introduction_to_Java_programming.PNG', 'bookImages/Java_Beginer_guide.PNG', 'bookImages/Java_Notes_For_Professionals.PNG', 'bookImages/Programming_with_Java_A_Primer.PNG'];
    let driveLink = ['https://drive.google.com/file/d/1pEha5isj-xingqffhSfnwZTt5Jg3dPqE/view?usp=sharing','https://drive.google.com/file/d/1wYrmaAa5YCs322TJkvAVQDknDjo3fDqX/view?usp=sharing','https://drive.google.com/file/d/1hbtUfnCcif9QmXyqopzjyb4i4AjE2Rhf/view?usp=sharing','https://drive.google.com/file/d/1JRKl_hymyvMXOd7nMy0-lbjavYTXijVx/view?usp=sharing','https://drive.google.com/file/d/1XWxJt-wDMHkT99frsoTxeY2hlQm_X4md/view?usp=sharing','https://drive.google.com/file/d/1Z5J2ueVI4k5UC3afMk7nyzW3KCUSbz88/view?usp=sharing'];

    imageLink.forEach(function (element, index) {
        let newBookCard = document.getElementById("newBookCard");
        newBookCard.innerHTML += `<div class="card" style="width: 15rem; margin: 2% 2%; padding: 1% 1%; background-size: cover;" id=cardbook${index}>
        <img src="${element}" style="height: 14.2rem;width: 13.5rem;" class="card-img-top" alt=${element.slice(0, element.length - 4)}>
        <div class="card-body my-3 ">
            
            <a href="${driveLink[index]}"
                class="btn btn-primary" style="font-family: monospace;" target="_blank">Download Now</a>
        </div>
    
    </div>`;
    })

        //Lec Card
    let lecImageLink = ['lecImages/learninglad.jpeg','lecImages/neso.jpeg', 'lecImages/cwh.jpeg', 'lecImages/progknow.jpeg','lecImages/saurabhshukla.jpeg','lecImages/apnacollege.jpeg'];
    let lecDriveLink = ['https://youtube.com/playlist?list=PLfVsf4Bjg79Dgw4n_nR3C8Ozqek7DaZFQ','https://youtube.com/playlist?list=PLBlnK6fEyqRjKA_NuK9mHmlk0dZzuP1P5','https://youtube.com/playlist?list=PLu0W_9lII9agS67Uits0UnJyrYiXhDS6q','https://youtube.com/playlist?list=PLS1QulWo1RIbfTjQvTdj8Y6yyq4R7g-Al','https://www.youtube.com/channel/UCGR3vMYA20JJDQvGFccujdA','https://youtube.com/playlist?list=PLfqMhTWNBTe3LtFWcvwpqTkUSlB32kJop'];


    lecImageLink.forEach(function (element, index) {
        let newLecCard = document.getElementById("newLecCard");
        newLecCard.innerHTML += `<div class="card" style="width: 15rem; margin: 2% 2%; padding: 1% 1%; background-size: cover;" id=cardlec${index}>
            <img src="${element}" style="height: 14.2rem;width: 13.5rem; border-radius: 3cm;" class="card-img-top" alt=${element.slice(0, element.length - 4)}>
            <div class="card-body my-3 ">
                
                <a href="${lecDriveLink[index]}"
                class="btn btn-primary" style="font-family: monospace;" target="_blank"><center>Watch Now</center></a>
                </div>
                
                </div>`;
                
    })
    const theme = JSON.parse(localStorage.getItem('theme'));
    const font1 = document.getElementById('font1');
    const font2 = document.getElementById('font2');
    
    if(theme.darkmode === true){
        document.body.style.backgroundImage = 'url("bg/darkbg5.jpeg")';
        document.body.style.backgroundSize = 'cover';
        font1.style.color = 'white';
        font2.style.color = 'white';
        lecImageLink.forEach(function (element,index){
            const lecCard = document.getElementById(`cardlec${index}`);
            lecCard.style.backgroundImage = "url('bg/darkbg2.jpeg')";
        })
        imageLink.forEach(function (element,index){
            const bookCard = document.getElementById(`cardbook${index}`);
            bookCard.style.backgroundImage = "url('bg/darkbg2.jpeg')";
        })
    }
    else{
        document.body.style.backgroundImage = 'url("bg/bg7.jpeg")';
        document.body.style.backgroundSize = 'cover';
        font1.style.color = 'orange';
        font2.style.color = 'orange';
        lecImageLink.forEach(function (element,index){
            const lecCard = document.getElementById(`cardlec${index}`);
            lecCard.style.backgroundImage = "url('bg/bg3.jpeg')";
        })
        imageLink.forEach(function (element,index){
            const bookCard = document.getElementById(`cardbook${index}`);
            bookCard.style.backgroundImage = "url('bg/bg3.jpeg')";
        })
    }
</script>

</html>
