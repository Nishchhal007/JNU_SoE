<script>

    imageLink.forEach(function (element, index) {
        let newBookCard = document.getElementById("newBookCard");
        newBookCard.innerHTML += `<div class="card" style="width: 15rem; margin: 2% 2%; padding: 1% 1%; background-image: url('bg/bg3.jpeg'); background-size: cover;">

        </div>
    
    </div>`;
    })
