<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            img {
              border: 1px solid #ddd; 
              border-radius: 4px;  
              padding: 5px; 
              width: 150px;
              height: 100px;
            }
            
            img:hover {
              box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
            }
            </style>
</head>

<body>
    <div>
        <center><h1 style="font-family: 'Courier New', Courier, monospace; margin: 10px;" id="font1">Gallery</h1></center>
        <hr>
        <div id="gallerydiv" style="float:left; margin: 2px;"></div>
    </div>
</body>
<script>
    let picArr = [];
    for(let i=1;i<=56;i++){
        picArr.push(`pics/pic${i}.jpg`);
    }
    const divElem = document.getElementById("gallerydiv");
    picArr.forEach(function (element){
        divElem.innerHTML += `<a href=${element}><img src=${element}></a>`;
    })
    const theme = JSON.parse(localStorage.getItem('theme'));
    const font1 = document.getElementById('font1');
    
    
    if(theme.darkmode === true){
        document.body.style.backgroundImage = 'url("bg/darkbg8.jpeg")';
        document.body.style.backgroundSize = 'cover';
        font1.style.color = 'white';
    }
    else{
        document.body.style.backgroundImage = 'url("bg/bg7.jpeg")';
        document.body.style.backgroundSize = 'cover';
        font1.style.color = 'orange';
    }
</script>
</html>
